<form nz-form>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="8">农药名称 </nz-form-label>
                <nz-form-control>
                    <input nz-input id="pesticideId" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="8">农药种类 </nz-form-label>
                <nz-form-control>
                    <input nz-input id="pesticideId" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="8">农药类型 </nz-form-label>
                <nz-form-control>
                    <input nz-input id="pesticideId" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="8">申请类型 </nz-form-label>
                <nz-form-control>
                    <input nz-input id="pesticideId" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="8">申请类别 </nz-form-label>
                <nz-form-control>
                    <input nz-input id="pesticideId" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="8">登记类别 </nz-form-label>
                <nz-form-control>
                    <input nz-input id="pesticideId" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label [nzSpan]="8">申请单号 </nz-form-label>
                <nz-form-control>
                    <input nz-input id="pesticideId" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div class="search-result-list">
        <nz-table #basicTable nzBordered [nzData]="listOfData" nzShowPagination = 'false'>
          <thead>
            <tr>
              <th nzWidth="5%"  style="text-align:center;">序号</th>
              <th nzWidth="40%" style="text-align:center;">资料项目</th>
              <th nzWidth="15%" style="text-align:center;">更新时间</th>
              <th nzWidth="40%" colspan="2" style="text-align:center;">资料附件</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td style="text-align:center;">{{ data.key }}</td>
              <td style="text-align:center;">{{ data.materialName }}</td>
              <td style="text-align:center;">{{ data.updateTime }}</td>
              <td style="text-align:center;">{{ data.materialId }}</td>
              <td style="text-align:center;">
                <button nz-button><i nz-icon nzType="upload"></i>选择文件</button>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>

      <div nz-row [nzGutter]="24" style="margin-top: 10px;">
        <button nz-button nzType="primary">保存</button>
        <button nz-button nzType="default" routerLink="/material/index">返回</button>
    </div>
</form>
